<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Animesh Gautam | Game Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: radial-gradient(circle at top, #141414 0%, #090909 70%);
            overflow: hidden;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="nav-logo">
        <img src="images/navlogo.png" width="32px" height="32px" viewbox="0 0 64 64">
        <span>My Portfolio</span>
    </div>

    <ul class="nav-links">
        <li><a href="#home"><img src="images/homelogo.png" width="32px" height="32px" viewbox="0 0 64 64"> <span>Home</span></a></li>
        <li><a href="#about"><img src="images/aboutmelogo.png" width="32px" height="32px" viewbox="0 0 64 64"> <span>About</span></a></li>
        <li><a href="#work"><img src="images/worklogo.png" width="32px" height="32px" viewbox="0 0 64 64"> <span>Work</span></a></li>
        <li><a href="#skills"><img src="images/skillslogo.png" width="32px" height="32px" viewbox="0 0 64 64"> <span>Skills</span></a></li>
        <li><a href="#resources"><img src="images/resourceslogo.png" width="32px" height="32px" viewbox="0 0 64 64"> <span>Resources</span></a></li>
        <li><a href="#blog"><img src="images/bloglogo.png" width="32px" height="32px" viewbox="0 0 64 64"> <span>Blog</span></a></li>
        <li><a href="#experiments"><img src="images/experimentslogo.png" width="32px" height="32px" viewbox="0 0 64 64"> <span>Experiments</span></a></li>
        <li><a href="#contact"><img src="images/contactlogo.png" width="32px" height="32px" viewbox="0 0 64 64"> <span>Contact</span></a></li>
    </ul>
</nav>

<main>
    <section id="home" class="section hero-section">
        <div id="home-bg"></div>
        <div class="glass-panel">
            <h1>Animesh’s Portfolio</h1>
            <p>Game Developer · Unity · Experiments · Systems</p>
        </div>
    </section>

    <section id="about" class="section scroll-section"></section>
    <section id="work" class="section scroll-section"></section>
    <section id="skills" class="section scroll-section"></section>
    <section id="resources" class="section scroll-section"></section>
    <section id="blog" class="section scroll-section"></section>
    <section id="experiments" class="section scroll-section"></section>
    <section id="contact" class="section scroll-section"></section>
</main>

<script type="module">
    import { initHomeBackground } from "./homeBackground.js";
    initHomeBackground(document.getElementById("home-bg"));
</script>

<script>
(() => {
    const sections = [...document.querySelectorAll(".section")];
    const navLinks = [...document.querySelectorAll(".nav-links a")];
    let currentIndex = 0;

    document.body.style.overflow = "hidden";

    sections.forEach((s, i) => {
        s.style.position = "absolute";
        s.style.inset = "0";
        s.style.transform = i === 0 ? "translateX(0)" : "translateX(100%)";
        s.style.transition = "transform 0.7s cubic-bezier(0.4,0,0.2,1)";
        s.style.background = "radial-gradient(circle at top, #141414 0%, #090909 70%)";
        s.style.overflowY = s.classList.contains("scroll-section") ? "auto" : "hidden";
    });

    function updateNav() {
        navLinks.forEach((l, i) => l.classList.toggle("active", i === currentIndex));
    }
    updateNav();

    navLinks.forEach((link, i) => {
        link.addEventListener("click", e => {
            e.preventDefault();
            if (i === currentIndex) return;
            sections[currentIndex].style.transform = "translateX(-100%)";
            sections[i].style.transform = "translateX(0)";
            currentIndex = i;
            updateNav();
        });
    });
})();
</script>

</body>
</html>
